<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var nuocuong = []
                $.each( $(".monan option:selected"), function(){nuocuong.push($(this).text())} )
            str=""
            for(i=0;i<nuocuong.length;i++)
                str+=nuocuong[i]
            $("div").html(str)
            })
        })
    </script>
</head>
<body>
    <select class="monan" multiple size="4">
        <option value="10">heo</option>
        <option value="20">cho</option>
        <option value="30">ga</option>
        <option value="40">lon</option>
    </select>
    <br>
    <button>mua</button>
    <div></div>
</body>
</html>
