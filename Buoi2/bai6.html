<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <script type=“text/javascript” src=“js/jquery.min.js”></script>
    <script type= “text/javascript” src=“js/bootstrap.min.js”></script> 
    </head>
  <body class="container">
    <form action="">
        <div class="container mt-3">
            <h2>Phiếu đăng ký tham gia dự thưởng</h2>           
             <table class="table table-bordered table-warning">
              
              <tbody>
                <tr>
                    <td class="text-primary">Họ và tên</td>
                    <td><input type="text" placeholder="Nguyễn Văn A"></td>
                </tr>
                <tr>
                    <td class="text-primary">Địa chỉ</td>
                    <td><input type="text" placeholder="abc, xyz, jqk"></td>
                </tr>
                <tr>
                    <td class="text-primary">Điện thoại</td>
                    <td><input type="text" placeholder="09xxxxxxxxx"></td>
                </tr>
                <tr>
                    <td class="text-primary">Phái</td>
                    <td class="p-3">
                        <div class="row">
                            <div class="col-md-2 form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Nam
                                </label>
                              </div>
                              <div class="col-md-10 form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                  Nữ
                                </label>
                              </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="text-primary">Sản phẩm</td>
                    <td>
                        <select size="4" multiple>
                            <option>Iphone 11 Pro Max</option>
                            <option>Samsung Galaxy Note 20</option>
                            <option>Xiaomi Redmi K30</option>
                            <option>Oppo A53</option>
                            <option>Vsmart Live 3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="text-primary">Số dự đoán</td>
                    <td>
                        <input type="number" placeholder="5">
                    </td>
                </tr>
                <tr class="text-center">
                    <div><td class="text-primary" colspan="2"><button>Đăng ký</button></td></div>
                </tr>
              </tbody>
            </table>
          </div>
    </form>
  </body>
</html>
